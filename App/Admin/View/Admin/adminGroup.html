<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员管理</title>
<link href="__PUBLIC__/style/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/forms.func.js"></script>
</head>
<body>
<div class="topToolbar"> <span class="title">管理组列表</span><a href="javascript:location.reload();" class="reload">刷新</a></div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="dataTable">
    <tr align="left" class="head">
        <td width="5%" height="36" class="firstCol">ID</td>
        <td width="30%">管理组名称</td>
        <td width="35%">管理组描述</td>
        <td width="10%">审核状态</td>     
        <td width="20%" class="endCol">操作</td>
    <foreach name="value" item="v">
        </tr>
            <tr align="left" class="dataTr">
            <td height="36" class="firstCol">{$v.id}</td>
            <td>{$v.groupname}</td>
            <td>{$v.description}</td>
            <td><if condition="$v['checkinfo'] eq 'true'">启用<else />未启用</if></td>  
            <td class="action endCol">
                <span><a href="{:U('adminGroupUpdate', array('id'=>$v['id']))}">修改</a></span> | 
                <if condition="$v['id'] eq 1"><span class="nb">删除</span><else /><span class="nb"><a href="{:U('adminGroupDel', array('id'=>$v['id']))}" onclick="if(confirm('你确定要删除该信息吗？')) return true;else return false;">删除</a></span></if></td>
        </tr>
    </foreach>
    </table>
<div class="bottomToolbar"> <a href="{:U('adminGroupAdd')}" class="dataBtn">添加管理组</a> </div>
<div class="page"> <div class="pageText">{$page}</div> </div>
</body>
</html>
