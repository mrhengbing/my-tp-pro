<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息标记管理</title>
<link href="__PUBLIC__/style/admin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/forms.func.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/listajax.js"></script>
</head>
<body>
<div class="topToolbar"> <span class="title">信息标记管理</span> <a href="javascript:location.reload();" class="reload">刷新</a></div>
<form name="form" id="form" method="post" action="{:U('Infoflag/flagUpdate')}">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="dataTable">
        <tr align="left" class="head">
            <td width="5%" height="36" class="firstCol"><input type="checkbox" name="checkid" id="checkid" onclick="CheckAll(this.checked);"></td>
            <td width="40%">属性名称</td>
            <td width="30%">属性标识</td>
            <td width="10%" align="center">排序</td>
            <td width="15%" class="endCol">操作</td>
        </tr>
    <foreach name="infoflag" item="v">
        <tr align="left" class="dataTr">
            <td height="36" class="firstCol"><input type="checkbox" name="checkid[]" id="checkid[]" value="{$v.id}" /></td>
            <td><input type="text" name="flagname[]" id="flagname[]" class="inputd" value="{$v.flagname}" />
                <input type="hidden" name="id[]" id="id[]" value="{$v.id}" /></td>
            <td><input type="text" name="flag[]" id="flag[]" class="inputd" value="{$v.flag}" /></td>
            <td align="center">
                <input type="text" name="orderid[]" id="orderid_{$v.id}" class="inputls" value="{$v.orderid}" onblur="updateOrderid({:U('updateOrderid', '', '')},{$v.id})" />
            </td>
            <td class="action endCol"><a href="{:U('flagDelete', array('id'=>$v['id']))}" onclick="return ConfDel(0);">删除</a></td>
        </tr>
    </foreach>  
          
                <tr align="center">
            <td height="36" colspan="5"><strong>新增一个信息标记</strong></td>
        </tr>
        <tr align="left" class="dataTrOn">
            <td height="36" class="firstCol">&nbsp;</td>
            <td><input type="text" name="flagnameadd" id="flagnameadd" class="input" /></td>
            <td><input type="text" name="flagadd" id="flagadd" class="input" /></td>
            <td align="center"><input type="text" name="orderidadd" id="orderidadd" class="inputls" value="{$orderid}" /></td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>
<div class="bottomToolbar"><span class="selArea"><span>选择：</span> <a href="javascript:CheckAll(true);">全部</a> - <a href="javascript:CheckAll(false);">无</a> - <a href="javascript:SubUrlParam('{:U('delAllFlag')}');" onclick="return ConfDelAll(0);">删除</a>　<span>操作：</span><a href="javascript:location.reload();">更新排序</a></span> <a href="#" onclick="form.submit();" class="dataBtn">更新全部</a> </div>
<div class="page">
    <div class="pageText">共有<span>6</span>条记录</div>
</div>
<div class="quickToolbar">
    <div class="qiuckWarp">
        <div class="quickArea"><span class="selArea"><span>选择：</span> <a href="javascript:CheckAll(true);">全部</a> - <a href="javascript:CheckAll(false);">无</a> - <a href="javascript:DelAllNone('infoflag_save.php');" onclick="return ConfDelAll(0);">删除</a>　<span>操作：</span><a href="javascript:UpOrderID('infoflag_save.php');">更新排序</a></span> <a href="#" onclick="form.submit();" class="dataBtn">更新全部</a> <span class="pageSmall">
            <div class="pageText">共有<span>{$flagNum}</span>条记录</div>
            </span> </div>
        <div class="quickAreaBg"></div>
    </div>
</div>
</body>
</html>
